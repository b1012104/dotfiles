# .tmux.conf

# Set terminal 256 colors
set-option -g default-terminal "screen-256color"

# Set prefix Ctrl-s
set -g prefix C-s

# Disable Ctrl-b
unbind C-b

# History lines limit
set-option -g history-limit 5000

# Move pane by vim-keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vertical split
bind v split-window -h

# Enable mouse
set-window-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on

# Settings of pane border
set -g pane-border-fg colour247

# Emphasize active pane
set -g pane-active-border-fg colour247

# Command-line color
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status line
set -g status-fg black
set -g status-bg colour67

# Escape time
set -g escape-time 0

# Keybind for vi
set-window-option -g mode-keys vi

# Display panes until a key is pressed
set display-panes-time 2000
